<div id="Customer" class="tabcontent" style="display: none;">
    <h1>Customers</h1>
    <div class="recent-orders customer-details"> 
        <h2>Add Customers</h2>
            <div class="customer-container">
                <h3>Customer Details</h3>

                <form action="#">
                    <div class="customer-form">
                        <div class="customer-form-title">
                            <span class="title">PERSONAL DETAILS</span>
                            <div class="details">
                                <div class="fields">
                                    <div class="input-fields">
                                        <label for="customerDetailsName">Full Name</label>
                                        <input type="text" placeholder="Enter customer's full name" name="customerDetailsName" id="customerDetailsName" required>
                                    </div>
                                </div>

                                <div class="fields">
                                    <div class="input-fields">
                                        <label for="customerDetailsName">Email</label>
                                        <input type="text" placeholder="Enter customer's email" name="customerDetailsName" id="customerDetailsName" required>
                                    </div>
                                </div>

                                <div class="fields">
                                    <div class="input-fields">
                                        <label for="customerDetailsName">Phone No</label>
                                        <input type="text" placeholder="Enter customer's email" name="customerDetailsName" id="customerDetailsName" required>
                                    </div>
                                </div>

                                <div class="fields">
                                    <div class="input-fields">
                                        <label for="customerDetailsName">Gender</label>
                                        <select name="" id="">
                                            <option value="male">Male</option>
                                            <option value="female">Female</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="fields">
                                    <div class="input-fields">
                                        <label for="customerDetailsName">Birt Date</label>
                                        <input type="date" placeholder="Enter customer's email" name="customerDetailsName" id="customerDetailsName" required>
                                    </div>
                                </div>

                                <div class="fields">
                                    <div class="input-fields">
                                        <label for="customerDetailsName">Phone No</label>
                                        <input type="text" placeholder="Enter customer's email" name="customerDetailsName" id="customerDetailsName" required>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="customer-form-title">
                            <span class="title">IDENTIFICATION DETAILS</span>
                            <div class="details details-identification">
                                <div class="fields">
                                    <div class="input-fields">
                                        <label for="customerDetailsName">Primary ID</label>
                                        <input type="text" placeholder="Enter customer's permanent address" name="customerDetailsName" id="customerDetailsName" required>
                                    </div>
                                </div>

                                <div class="fields">
                                    <div class="input-fields">
                                        <label for="customerDetailsName">Primary ID No</label>
                                        <input type="text" placeholder="Enter customer's temporary address" name="customerDetailsName" id="customerDetailsName" required>
                                    </div>
                                </div>

                                <div class="fields">
                                    <div class="input-fields">
                                        <label for="customerDetailsName">Upload ID photo</label>
                                        <input type="file" placeholder="Enter customer's email" name="customerDetailsName" id="customerDetailsName" required>
                                    </div>
                                </div>
                                
                            </div>
                        </div>

                        <div class="customer-form-title">
                            <span class="title">ADDRESS DETAILS</span>
                            <div class="details details-address">
                                <div class="fields">
                                    <div class="input-fields">
                                        <label for="customerDetailsName">Permanent Address</label>
                                        <input type="text" placeholder="Enter customer's permanent address" name="customerDetailsName" id="customerDetailsName" required>
                                    </div>
                                </div>

                                <div class="fields">
                                    <div class="input-fields">
                                        <label for="customerDetailsName">Temporary Address</label>
                                        <input type="text" placeholder="Enter customer's temporary address" name="customerDetailsName" id="customerDetailsName" required>
                                    </div>
                                </div>
                                
                            </div>
                        </div>
                    </div>

                    <div class="customer-form-buttons">
                        <button class="button-primary">ADD CUSTOMER</button>
                        <button class="button-secondary">CUSTOMER LISTS</button>
                    </div>
                </form>
            </div>
    </div>
</div>
